<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Team</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/0f4878dd04.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header
            class="h-24 flex items-center justify-center text-xl bg-gray-500 text-white shadow-md shadow-slate-500 mb-8 sm:mb-24">
            <h1 class="sm:text-4xl">Alex's Team</h1>
        </header>
        <main class="container sm:mx-auto">
            <section class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 mx-8 gap-8">
                
            <div
                class="bg-white rounded-lg border border-gray-200 shadow-2xl dark:bg-gray-800 dark:border-gray-700">
                <div class="flex flex-col items-center pb-4">
                <i class="text-4xl  text-white fa-solid pt-6 fa-user-secret"></i>
                    <h3 class="mb-1 text-3xl font-medium text-gray-900 dark:text-white">Alex</h3>
                    <span class="text-md mb-6 text-gray-500 dark:text-gray-400">Manager</span>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">ID: 1</p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Email: <a href = "mailto: alex@manager.com" class="hover:text-white">alex@manager.com</a></p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Phone Number: 0456478492</p>
                </div>
            </div>
            <div
                class="bg-white rounded-lg border border-gray-200 shadow-2xl dark:bg-gray-800 dark:border-gray-700">
                <div class="flex flex-col items-center pb-4">
                    <i class="text-4xl text-white fa-solid pt-6 fa-house-laptop"></i>
                    <h3 class="mb-1 text-3xl font-medium text-gray-900 dark:text-white">Sam</h3>
                    <span class="text-md mb-6 text-gray-500 dark:text-gray-400">Engineer</span>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">ID: 13</p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Email: <a href = "mailto: sam@engineer.com" class="hover:text-white">sam@engineer.com</a></p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Github: <a href = "https://github.com/engineersam" class="hover:text-white" target="_blank">engineersam</a></p>
                </div>
            </div>
            <div
                class="bg-white rounded-lg border border-gray-200 shadow-2xl dark:bg-gray-800 dark:border-gray-700">
                <div class="flex flex-col items-center pb-4">
                    <i class="text-4xl text-white fa-solid pt-6 fa-briefcase"></i>
                    <h3 class="mb-1 text-3xl font-medium text-gray-900 dark:text-white">Bob</h3>
                    <span class="text-md mb-6 text-gray-500 dark:text-gray-400">Intern</span>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">ID: 43</p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Email: <a href = "mailto: bob@intern.com" class="hover:text-white">bob@intern.com</a></p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">School: London</p>
                </div>
            </div>
            </section>
        </main>
    </body>
    </html>
